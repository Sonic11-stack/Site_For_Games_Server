<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="../CSS/Registration.css">
</head>
<body>
  
  <section class="Background">
  </section> 

  <div class="form-container">
    <div class="form-header">
      <button class="tab active">ВХОД</button>
      <button class="tab">РЕГИСТРАЦИЯ</button>
    </div>
    <form class="form">
      <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" placeholder="Софья">
      </div>
      <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" placeholder="Константинова">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="example@mail.com">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="********">
      </div>
      <div class="form-group">
        <label for="confirm-password">Подтвердите пароль</label>
        <input type="password" id="confirm-password" placeholder="********">
      </div>
      <button type="submit" class="submit-button">РЕГИСТРАЦИЯ</button>
      <div class="divider"></div>
      <button type="button" class="google-button">
        <img src="../Icons/Google.png" alt="Google" class="google-icon">
        Продолжить с Google
      </button>
    </form>
  </div>
</body>
</html>
